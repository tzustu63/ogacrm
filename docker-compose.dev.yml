version: '3.8'

services:
  # PostgreSQL 資料庫
  db:
    image: postgres:16-alpine
    container_name: tcucrm-db-dev
    environment:
      POSTGRES_DB: recruitment_crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - tcucrm_db_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tcucrm-dev-network

networks:
  tcucrm-dev-network:
    driver: bridge
    name: tcucrm-dev-network

volumes:
  tcucrm_db_data_dev:
    name: tcucrm_db_data_dev




