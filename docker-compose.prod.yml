version: '3.8'

services:
  # PostgreSQL 資料庫
  db:
    image: postgres:16-alpine
    container_name: tcucrm-db
    environment:
      POSTGRES_DB: ${DB_NAME:-recruitment_crm}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - tcucrm_db_data:/var/lib/postgresql/data
      - ./backups:/backups  # 備份目錄
    # 不暴露端口到主機，僅供 Docker 網路內部訪問（後端通過服務名 'db' 連接）
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - tcucrm-network
    restart: always
    # 資源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # 後端 API 服務
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tcucrm-backend
    environment:
      NODE_ENV: production
      DOCKER_ENV: "true"
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-recruitment_crm}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - "5006:5000"  # 映射到主機端口 5006，避免與其他服務衝突
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
    networks:
      - tcucrm-network
    restart: always
    # 資源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # 健康檢查
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端服務
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    container_name: tcucrm-frontend
    ports:
      - "8888:80"  # 映射到主機端口 8888，供 Nginx 反向代理使用
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tcucrm-network
    restart: always
    # 資源限制
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    # 健康檢查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  tcucrm-network:
    driver: bridge
    name: tcucrm-network

volumes:
  tcucrm_db_data:
    name: tcucrm_db_data

